<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Defense Session Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
       
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits within the circular shape */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
   

<div class="container">
    <h2>Self-Defense Session Registration</h2>
    <form action="https://formsubmit.co/phoenixfemmes@gmail.com" method="POST" >

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="location_confirmation">Do you accept this location?</label>
        <select id="location_confirmation" name="location_confirmation" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <div class="nav-buttons">
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='events.html'">Back</button>
            <button type="button" onclick="location.href='gallery.html'">Next</button>
        </div>
    </form>
</div>

</body>
</html>
