<!-- Contact Us Section -->
<section id="contact-us">
    <h2>Contact Us</h2>

    <!-- Contact Form -->
    <form action="/submit_form" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Contact Information -->
    <div id="contact-info">
        <h3>Contact Information</h3>
        <p>Email: <a href="mailto:info@phoenixfemmes.com">info@phoenixfemmes.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>Address: 123 Phoenix Lane, City, State, ZIP</p>
    </div>

    <!-- Social Media Links -->
    <div id="social-media">
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://www.facebook.com/phoenixfemmes" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com/phoenixfemmes" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/phoenixfemmes" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/company/phoenixfemmes" target="_blank">LinkedIn</a></li>
        </ul>
    </div>
</section>

<!-- Basic CSS styling for the section -->
<style>
    #contact-us {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #contact-info, #social-media {
        margin-top: 20px;
    }

    #social-media ul {
        list-style-type: none;
        padding: 0;
    }

    #social-media ul li {
        display: inline;
        margin-right: 10px;
    }

    #social-media ul li a {
        text-decoration: none;
        color: #007BFF;
    }

    #social-media ul li a:hover {
        text-decoration: underline;
    }
</style>
